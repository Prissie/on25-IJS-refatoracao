<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Estourando Balões</title>
		<link rel='stylesheet' type="text/css" href='style.css'>
	</head>

	<body>
		<div class="principal">
			<p class="paragrafo">
				<p class="texto-nivel">Nível:</p>
				<select id="nivel_jogo">
					<option value="1">Fácil</option>
					<option value="2">Normal</option>
					<option value="3">Difícil</option>
				</select>
			</p>

			<button onclick="iniciaJogo()" class="botao-comecar">
				<img  src="imagens/iniciar.png" />
			</button>
		</div>

		<script>
			function iniciaJogo() {
				let nivel_jogo = document.getElementById("nivel_jogo").value;
				window.location.href = "jogo.html?" + nivel_jogo;
			}
		</script>
	</body>
</html>
